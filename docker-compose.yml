services:
  backend:
    build:
      context: .
      dockerfile: ./BackendAPI/Dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - 8080:8080
    
  db:
    image: mariadb:12
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=${MARIADB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
